<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung luas dan keliling lingkaran</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>
    
    <script>
       
        var r =12
        const phi = 3.14;

        let luas = phi * (r*r)
        let keliling = 2 * phi * r

        console.log("Hasil Luas = "+luas)
        console.log("Hasil keliling = "+keliling)
    </script>
</body>
</html>
