<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Looping</title>
</head>
<body>
    <form action="">
    <label for="#">
        Text
        <input type="text" name="" id="text"><br>
    </label>
    <label for="">
        Number
        <input type="number" name="" id="number"><br>
    </label>
    <button onclick="tampilkan()">Tampilkan</button>
    </form>
    <ol id="hasil">
    </ol>

    <script>
        const angka = document.querySelector
        var kalimat = document.getElementById("text")
        var hasil   = document.getElementById("hasil")
        function tampilkan(){
           for(let tampil = 0; tampil <= angka; tampil++)
           {
            hasil.innerHTML = kalimat
           } 
        }

    </script>
</body>
</html>
